name: dezix-ai

services:
  postgres:
    image: postgres:16-alpine
    container_name: dezix-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: dezix
      POSTGRES_PASSWORD: dezix_password
      POSTGRES_DB: dezix
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: dezix-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
